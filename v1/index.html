<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Age Group Calculator</title>

<style>
* {
  box-sizing: border-box;
}

:root {
  --primary: #2c7be5;
  --secondary: #1a68d1;
  --text-color: #333;
}

body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.widget {
  width: 100%;
  max-width: 420px;
  background: white;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  padding: 28px;

  display: flex;
  flex-direction: column;
  align-items: center; /* centers children horizontally */
  gap: 18px;

  text-align: center; /* centers text */
}

h2 {
  margin: 0;
  color: var(--primary);
}

label {
  font-size: 14px;
  color: var(--text-color);
}

input, button {
  width: 100%;
  max-width: 260px;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 8px;
}

input {
  border: 2px solid var(--secondary);
  border-radius: 8px;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.2s ease;
}

button:hover {
  background: var(--secondary);
}

.result {
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.age-badge {
  background: linear-gradient(
    to bottom right,
    var(--primary),
    #000000
  );
  color: white;
  font-size: 28px;
  font-weight: 700;
  padding: 14px 28px;
  border-radius: 50px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.35s ease;
}

.age-badge.show {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>

<body>
  <div class="widget">
    <h2 id="widgetTitle">Age Group Calculator</h2>
    <label for="birthdate">Enter Birthdate:</label>
    <input type="date" id="birthdate" />
    <button onclick="calculateAgeGroup()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

<script>
// ================================
// 1️⃣ Read Query Parameters
// ================================

const params = new URLSearchParams(window.location.search);

const primary = params.get("primary");
const secondary = params.get("secondary");
const seasonOverride = params.get("season");
const customTitle = params.get("title");

// ================================
// 2️⃣ Apply Branding
// ================================

function isValidHex(color) {
  return /^[0-9A-Fa-f]{6}$/.test(color);
}

if (primary && isValidHex(primary)) {
  document.documentElement.style.setProperty("--primary", "#" + primary);
}

if (secondary && isValidHex(secondary)) {
  document.documentElement.style.setProperty("--secondary", "#" + secondary);
}

if (customTitle) {
  document.getElementById("widgetTitle").innerText =
    decodeURIComponent(customTitle);
}

// ================================
// 3️⃣ Age Group Logic
// ================================

function calculateAgeGroup() {
  const input = document.getElementById("birthdate").value;
  const resultDiv = document.getElementById("result");

  if (!input) {
    resultDiv.innerText = "Please select a birthdate.";
    return;
  }

  const birthDate = new Date(input);
  const today = new Date();

  let seasonYear;

  if (seasonOverride && !isNaN(seasonOverride)) {
    seasonYear = parseInt(seasonOverride);
  } else {
    const currentYear = today.getFullYear();
    seasonYear = (today.getMonth() + 1) >= 8
      ? currentYear
      : currentYear - 1;
  }

  const cutoffDate = new Date(seasonYear, 7, 1); // Aug 1
  let age = seasonYear - birthDate.getFullYear();

  const birthdayThisSeason = new Date(
    seasonYear,
    birthDate.getMonth(),
    birthDate.getDate()
  );

  if (birthdayThisSeason > cutoffDate) {
    age--;
  }

  resultDiv.innerHTML = `<div class="age-badge" id="badge">Age Group: U${age}</div>`;

  setTimeout(() => {
    document.getElementById("badge").classList.add("show");
  }, 50);
}
</script>

</body>
</html>
