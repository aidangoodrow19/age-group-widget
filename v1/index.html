<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Age Group Calculator</title>

<style>
* {
  box-sizing: border-box;
}

:root {
  --primary: #2c7be5;
  --primary-rgb: 10, 95, 255;
  --secondary: #1a68d1;
  --text-color: #333;
}

body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: transparent;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.widget {
  width: 100%;
  max-width: 420px;
  background: white;
  border-radius: 14px;
   box-shadow:
    0 4px 13px rgba(var(--primary-rgb), 0.16),
    0px 4px 13px rgba(var(--primary-rgb), 0.16);
  padding: 22px;

  display: flex;
  flex-direction: column;
  align-items: center; /* centers children horizontally */
  gap: 18px;

  text-align: center; /* centers text */
}

h2 {
  margin: 0;
  color: var(--primary);
}

label {
  font-size: 14px;
  color: var(--text-color);
}

input, button {
  width: 100%;
  max-width: 260px;
  padding: 12px 16px;
  font-size: 16px;
  border-radius: 8px;
}

input {
  border: 2px solid var(--secondary);
  border-radius: 8px;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
  transition: 
    filter 0.2s ease,
    transform 0.12s ease-out;
}

button:hover {
  filter: brightness(0.9);
}

button:active {
  transform: scale(0.96);
}

.result {
  min-height: 60px;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.age-badge {
  background: linear-gradient(
    to bottom right,
    var(--secondary),
    var(--primary)
  );
  color: white;
  font-size: 28px;
  font-weight: 700;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.35s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 130px;
}

.age-badge.show {
  opacity: 1;
  transform: scale(1);
}

.age-label {
  font-size: 18px;
  font-weight: 500;
  opacity: 0.9;
}

.age-value {
  font-size: 40px;
  font-weight: 800;
  line-height: 1.1;
}
</style>
</head>

<body>
  <div class="widget">
    <h2 id="widgetTitle">Age Group Calculator</h2>
    <label for="birthdate">Enter Birthdate:</label>
    <input type="date" id="birthdate" />
    <button onclick="calculateAgeGroup()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

<script>
// ================================
// Read Query Parameters
// ================================

const params = new URLSearchParams(window.location.search);
console.log("params = %s\n", params);

const primary = params.get("primary");
console.log("Primary: %s\n", primary);
const secondary = params.get("secondary");
console.log("Secondary: %s\n", secondary);
const seasonOverride = params.get("season");
const customTitle = params.get("title");

// ================================
// 2️⃣ Apply Branding
// ================================

function isValidHex(color) {
  return /^[0-9A-Fa-f]{6}$/.test(color);
}

if (primary && isValidHex(primary)) {
  document.documentElement.style.setProperty("--primary", "#" + primary);
  document.documentElement.style.setProperty("--primary-rgb", hexToRgb(primary));
}

if (secondary && isValidHex(secondary)) {
  document.documentElement.style.setProperty("--secondary", "#" + secondary);
}
else {
  console.log("Selling bad\n");
}

if (customTitle) {
  document.getElementById("widgetTitle").innerText =
    decodeURIComponent(customTitle);
}

// ================================
// 3️⃣ Age Group Logic
// ================================

function calculateAgeGroup() {
  const input = document.getElementById("birthdate").value;
  const resultDiv = document.getElementById("result");

  if (!input) {
    resultDiv.innerText = "Please select a birthdate.";
    return;
  }

  const birthDate = new Date(input);
  const today = new Date();

  let seasonYear;

  if (seasonOverride && !isNaN(seasonOverride)) {
    seasonYear = parseInt(seasonOverride);
  } else {
    const currentYear = today.getFullYear();
    seasonYear = (today.getMonth() + 1) >= 8
      ? currentYear
      : currentYear - 1;
  }

  const cutoffDate = new Date(seasonYear, 7, 1); // Aug 1
  let age = seasonYear - birthDate.getFullYear();

  const birthdayThisSeason = new Date(
    seasonYear,
    birthDate.getMonth(),
    birthDate.getDate()
  );

  if (birthdayThisSeason > cutoffDate) {
    age--;
  }

  resultDiv.innerHTML = `
    <div class="age-badge" id="badge">
      <div class="age-label">Age Group</div>
      <div class="age-value">U${age}</div>
    </div>
  `;
  setTimeout(() => {
    document.getElementById("badge").classList.add("show");
  }, 50);
}

function hexToRgb(hex) {
  hex = hex.replace("#", "");

  if (hex.length === 3) {
    hex = hex.split("").map(c => c + c).join("");
  }

  const bigint = parseInt(hex, 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;

  return `${r}, ${g}, ${b}`;
}

const primaryRGB = hexToRgb(primary);
</script>

</body>
</html>
